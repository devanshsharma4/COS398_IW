<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Registration Modal -->
    <button id="register-link">Register</button>
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Register</h2>
            <form id="registration-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="register-error" style="color: red;"></div> <!-- Element to display error messages -->
        </div>
    </div>
    <div class="app-container">
        <div id="todo-list" class="todo-container">
            <div>
                To Do List
            </div>
            <div class="todo-item flex-row">
                <button class="complete-btn">&#9634;</button>
                <div class="todo-text" contenteditable="true">Task 1</div>
            </div>
            <div class="todo-item flex-row">
                <button class="complete-btn">&#9634;</button>
                <div class="todo-text" contenteditable="true">Task 2</div>
            </div>
            <!-- ... other items ... -->
            <!-- Add Item button at the end of the list -->
            <button id="add-todo-btn">Add Item</button>
            <button id="set-goal-btn">Set Goal</button>

            <!-- Modal for setting goals -->
            <div id="goal-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Set Goal for Next Pomodoro Session</h2>
                    <form id="goal-form">
                        <label for="goal-text">What I will accomplish:</label>
                        <input type="text" id="goal-text" required>

                        <label for="goal-time">Time to complete (minutes):</label>
                        <input type="number" id="goal-time" value="25" min="1" required>

                        <button type="submit">Set Goal</button>
                    </form>
                </div>
            </div>

            
        </div>

        <div class="timer-container">
            <!-- Goal display above the timer -->
            <div id="goal-display" class="goal-container">
                <!-- Goal text will be inserted here by JavaScript -->
            
            </div>
            <!-- button for customizing timers-->
            <button id="customize-btn">Customize Timers</button>
    
            <!-- modal (popup) for customize timer button-->
            <div id="customize-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Customize Timer Lengths</h2>
                    <form id="custom-timers-form">
                        <label for="pomodoro-custom">Pomodoro:</label>
                        <input type="number" id="pomodoro-custom" min="1" step="1" value="25">
    
                        <label for="short-break-custom">Short Break:</label>
                        <input type="number" id="short-break-custom" min="1" step="1" value="5">
    
                        <label for="long-break-custom">Long Break:</label>
                        <input type="number" id="long-break-custom" min="1" step="1" value="30">
    
                        <button id="apply-custom-timers">Apply</button>
                    </form>
                </div>
            </div>
    
            <!-- buttons for selecting timer type-->
            <div class="button-container timer-options">
                <button id="pomodoro-btn">Pomodoro</button>
                <button id="short-break-btn">Short Break</button>
                <button id="long-break-btn">Long Break</button>
            </div>
    
            <div id="time-display">25:00</div>
    
            <!-- buttons for pause, play, reset-->
            <div class="button-container">
                <button id="start-btn">Play</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>

            <!-- Upload Picture Button -->
            <button id="upload-pic-btn">Upload Picture</button>

            <!-- Upload Picture Modal -->
            <div id="upload-pic-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Upload a Picture</h2>
                    <form id="upload-pic-form" enctype="multipart/form-data">
                        <label for="goal-input">Goal Completed:</label>
                        <input type="text" id="goal-input" name="goal" required placeholder="Type your goal here">
                        <label for="pic-upload">Picture:</label>
                        <input type="file" id="pic-upload" name="picture" required>
                        <button type="submit">Submit</button>
                     </form>
                </div>
            </div>

        </div>
        <!-- Container for uploaded images -->
        <div id="image-gallery" class="image-gallery">
            <h3>Recent Goals</h3>
            <!-- Images will be dynamically inserted here -->
        </div>
        
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
