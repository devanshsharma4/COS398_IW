<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="timer-container">
        <!-- button for customizing timers-->
        <button id="customize-btn">Customize Timers</button>

        <!-- modal (popup) for customize timer button-->
        <div id="customize-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Customize Timer Lengths</h2>
                <form id="custom-timers-form">
                    <label for="pomodoro-custom">Pomodoro:</label>
                    <input type="number" id="pomodoro-custom" min="1" step="1" value="25">

                    <label for="short-break-custom">Short Break:</label>
                    <input type="number" id="short-break-custom" min="1" step="1" value="5">

                    <label for="long-break-custom">Long Break:</label>
                    <input type="number" id="long-break-custom" min="1" step="1" value="30">

                    <button id="apply-custom-timers">Apply</button>
                </form>
            </div>
        </div>

        <!-- buttons for selecting timer type-->
        <div class="button-container timer-options">
            <button id="pomodoro-btn">Pomodoro</button>
            <button id="short-break-btn">Short Break</button>
            <button id="long-break-btn">Long Break</button>
        </div>

        <div id="time-display">25:00</div>

        <!-- buttons for pause, play, reset-->
        <div class="button-container">
            <button id="start-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
